<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs Channel Test: B.com</title>
</head>
<body>
    <h1>B.com needs to get a message from A.com</h1>
    <div id="console"></div>
    <script type="text/javascript" src="https://rawgit.com/vitkarpov/tabs-channel/master/lib/index.js"></script>
    <script type="text/javascript">
        /**
         * Create a new channel between A.com and C.com
         * @type {TabsChannel}
         */
        var channel = new TabsChannel({
            id: 'a<->b'
        });
        channel.onReceive = function(message) {
            document.getElementById('console').innerText = message;
        };
    </script>
</body>
</html>
