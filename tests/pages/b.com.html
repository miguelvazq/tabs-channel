<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs Channel Test: B.com</title>
</head>
<body>
    <h1>B.com needs to get a message from A.com</h1>
    <script type="text/javascript" src="https://cdn.rawgit.com/vitkarpov/tabs-channel/master/lib/index.js"></script>
    <script type="text/javascript">
        /**
         * Create a new channel between A.com and C.com
         * @type {TabsChannel}
         */
        var channel = new TabsChannel({
            id: 'a<->b'
        });
        channel.onReceive = function(message) {
            if (window.callPhantom) {
                window.callPhantom({
                    message: message,
                    page: 'b'
                });
            }
        };
    </script>
</body>
</html>
